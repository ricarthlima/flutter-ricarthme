name: ricarth_flutter
description: O reduto pessoal do nosso Lawful Evil preferido.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  animated_splash_screen: ^1.3.0
  animated_text_kit: ^4.2.2
  carousel_slider: ^5.0.0
  url_launcher: ^6.3.1
  firebase_core: ^3.8.1
  cloud_firestore: ^5.1.1
  google_fonts: ^6.2.1
  firebase_auth: ^5.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/assets/
  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf